<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container align-items-center text-center">
        
        <h1 class="heading">Drawing APP</h1>
        <canvas id="canvas" ></canvas>
    
        <div class="tools ">
           
            <button  class="btn btn-danger me-3" onclick="clear_canvas()">Clear</button>
            
            <input type="color" class="color-picker" oninput="draw_color=this.value">
            <input type="range" class="pen ms-3" min="1" max="10" value="2" oninput="draw_width=this.value">
        </div>
    </div>

  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
